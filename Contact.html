<article>
    
    <div class="title"><h1>Demande de contact</h1></div>
            <form action="contact.php" method="post">
                <fieldset class="toobig">
                    <legend class="legend">Informations du demandeur</legend>
                    <div><label for="name">Nom<strong>*</strong> :</label>
                        <input type="text" id="name" name="name" required></div>
                    <div><label for="firname">Prénom<strong>*</strong> :</label>
                        <input id="firname" type="text" name="first_name" required></div>
                    <div><label for="email">Email<strong>*</strong> :</label>
                        <input type="email" id="email" name="mail" required></div>
                </fieldset>
                <fieldset class="toobig"><legend class="legend">Type de votre demande :</legend><label for="kind_demand"></label>
                <select id="kind_demand" name="demand" required class="center">
                        <option value="" selected>Veuillez choisir une option</option>
                        <option>Contact commercial</option>
                        <option>Demande d'information sur un service</option>
                        <option>Demande d'information sur un produit</option>
                        <option>Demande de rendez-vous</option>
                        <option>Reclamation</option>
                    </select>
                </fieldset>
                
                <div>Message ou commentaire :</div>
                <div><label for="commentaire"></label>
                    <textarea id="commentaire" name="descr_demand" minlength="40" required rows="7" cols="57"></textarea></div>
               
                <button type="submit">Envoyer la demande</button>
                <button type="reset">Effacer la demande</button>
            </form>
    
    <p class="center"><em>Les champs "*" sont obligatoires.</em></p>
            </article>
